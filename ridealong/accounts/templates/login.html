<!DOCTYPE html>
{% load static %}
    <html>
        <head>
     <title>RideAlong</title>
     <link href="{% static 'login2.css'  %}" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        </head>
        <body>
            {% block content %}
            {% if user.is_authenticated %}
                <div id="toolbar">
                    <div class="form-group" align="left">
                        <div class="dropdown">
                            <i id="power" class="fa fa-power-off" style="font-size:18px"></i>
                                <div class="dropdown-content">
                                    <a href="riderpage">Rider</a>
                                    <a href="driver">Driver</a>
                                </div>
                        </div>
                        <input type="text" id="input" placeholder="Search...">
                        <i id="home" class="fa fa-home" style="font-size:40px"> <a href="{% url 'driverpage' %}" ></a> </i>
                        <i id="bell" class="fa fa-bell" style="font-size:36px"></i>
                        <a href="{% url 'profile' %}" ></a>
                        <a href="{% url 'profile' %}" > <img src="{% static 'tempPic.png' %}" ></a>
                        <div id="personal" style="position:absolute; left:1257px; top:50px; color:whitesmoke;">
                        {{user.username}}
                        </div>
                        <button class="btn" id="login"><a href="{% url 'logout' %}">Logout</a></button>

                    </div>
                </div>
                <div id="loginUsername"> 
                      
                        <p style="margin-left: 425px; margin-top: 250px;"> Welcome {{ user.username }}! </p>
                </div>
            {% else %}
                <div id="loginUsername">
                          <p style="margin-left: 425px; margin-top: 250px;">You are not logged in!</p>
                </div>
            {% endif %}
            {% endblock %}
      </body>
