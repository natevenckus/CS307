<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>RideAlong</title>
        <link rel="stylesheet" href="{% static 'driverPage.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    </head>
    <body>
        <div id="toolbar">
            <div class="form-group" align="left">
                <div class="dropdown">
                    <i id="power" class="fa fa-power-off" style="font-size:18px"></i>
                        <div class="dropdown-content">
                                <a href="#">Rider</a>
                                <a href="driverpage">Driver</a>
                        </div>
                </div>
                    <input type="text" id="input" placeholder="Search...">
                    <i id="home" class="fa fa-home" style="font-size:40px"></i>
                    <i id="bell" class="fa fa-bell" style="font-size:36px"></i>
                    <img img src="{% static 'tempPic.png' %}" >
                    <button class="btn" id="login"><a href="{% url 'logout' %}">Logout</a></button>

            </div>
        </div>
        <div class="circle">
                    &#43;
                    <a href="ridePopup.html"></a>
        </div>
        <table id="ride">
            <tr>
                <th>New Ride</th>
            </tr>
            <tr>
                <th>
                </th>
            </tr>
            <tr><th></th></tr>
            <div class="circle">
                    <div class="arrow"></div>
                    
            </div>
            
            <tr>
                <th></th>
            </tr>
            <tr>
                <th> Requests</th>
            </tr>
        </table>
        <table id="View Rides">
                <tr>
                    <th>View Rides</th>
                </tr>
                <tr>
                    <th>
                    </th>
                </tr>
                <tr><th></th></tr>
                <div class="circle">
                        <div class="arrow"></div>
                        <button id="myBtn">Ride 1</button>        
                </div>
                <!-- Trigger/Open The Modal -->                
                    <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Ride Info</p>
                        <label for="Destination">Destination: St. Louis, Ohio</label>
                        <button class="btn" id="Edit">Edit</button><br>
                        <label for="Origin">Pick Up Location: West Laffayte, Indiana</label>
                        <button class="btn" id="Edit">Edit</button><br>
                        <label for="Pick Up Time">Pick Up Time: 3:00 p.m. 2/22/2019</label>
                        <button class="btn" id="Edit">Edit</button><br>
                        <label for="Filled Seats">Filled Seats: 3</label>
                        <button class="btn" id="Edit">Edit</button><br>
                    </div>
                </div>

                <tr>
                    <th></th>
                </tr>
                <tr>
                    <th>Ride to Destination</th>
                </tr>
            </table>
       
        
    </body>
    <script src="{% static 'script.js' %}"></script>
</html>
